<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syq Studio Booking</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 24px 16px;
      color: #000;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
    }

    .logo {
      width: 64px;
      margin: 16px auto 24px;
      display: block;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px 16px 22px;
      text-align: left;
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 4px;
    }

    .card p {
      font-size: 14px;
      margin: 0 0 14px;
      color: #555;
    }

    /* ðŸ”§ BUTTON FIX */
    .primary-btn {
      display: block;
      width: 100%;
      max-width: 260px;        /* shorter width */
      margin: 8px auto 0;     /* move button UP */
      padding: 13px 16px;
      font-size: 15px;
      font-weight: 600;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    /* ðŸ”§ HELPER SPACING */
    .helper {
      margin-top: 22px;       /* balanced spacing below button */
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.5;
    }

    @media (max-width: 360px) {
      .primary-btn {
        max-width: 240px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      src="https://danielzulkifli.github.io/syqstudio-assets/logo.png"
      alt="Syq Studio Logo"
      class="logo"
    />

    <h1>Syq Studio Booking</h1>
    <div class="subtitle">
      You are now in a normal browser. Please continue to booking.
    </div>

    <div class="card">
      <h2>Continue Booking</h2>
      <p>Tap the button below to proceed.</p>

      <button class="primary-btn" onclick="goToBooking()">
        Continue to Booking
      </button>

      <div class="helper">
        If the booking page does not load correctly, try opening it in a private or incognito tab.
      </div>
    </div>

  </div>

  <script>
    function goToBooking() {
      window.location.href =
        "https://script.google.com/macros/s/AKfycbxTU9VC36rUMrQAt3wvAEyxZIKs61g_zCTEWOZTfHZ7DT43Kvhx93EGeLjhvW4YW8Vl/exec";
    }
  </script>
</body>
</html>
